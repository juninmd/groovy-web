<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>InKONCERT</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="estudio, gravacao" name="keywords">
  <meta content="Grave e compartilhe sua música on-line. De graça." name="description">

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style type="text/css">

  </style>
</head>

<body>
  <div class="container">
    <img src="img/logo.png" class="img-responsive center-block">
    <h2 class="text-center">Estamos quase lá!</h2>
    <p class="text-center">Apenas informe seus dados para poder acessar o primeiro conteudo de nossa plataforma.</p>
    <h1 class="text-center"> ; )</h1>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal" id="cadastroForm" method="POST" action="https://inkoncert.herokuapp.com/artista">
          <div class="form-group">
            <label class="control-label col-sm-3" for="nome">Nome:</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="nome" required="required" placeholder="Digite seu nome" value="" />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="email">Email:</label>
            <div class="col-sm-9">
              <input class="form-control" type="email" name="email" required="required" placeholder="Digite seu e-mail" value="" />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3"  for="">Selecione seus instrumentos/funções principais:</label>
            <div class="col-sm-9">
              <select class="form-control" name="instrumentos" multiple required="required">
                <option value="1">Vocal</option>
                <option value="2">Violão</option>
                <option value="3">Guitarra</option>
                <option value="4">Baixo</option>
                <option value="5">Bateria</option>
                <option value="6">Teclado</option>
                <option value="7">Piano</option>
                <option value="8">Violino</option>
                <option value="9">Backvocal</option>
                <option value="10">Solo</option>
                <option value="11">Outros</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="">Selecione seu estilos musicais:</label>
            <div class="col-sm-9">
              <select class="form-control" name="estilos" multiple required="required">
                <option value="1">Sertanejo</option>
                <option value="2">MPB</option>
                <option value="3">Samba/Pagode</option>
                <option value="4">Forró</option>
                <option value="5">Eletrônica</option>
                <option value="6">Gospel</option>
                <option value="7">Axé</option>
                <option value="8">Funk</option>
                <option value="9">Country</option>
                <option value="10">Reggae</option>
                <option value="11">Rap</option>
                <option value="12">Clássica</option>
                <option value="13">Hip-Hop</option>
                <option value="14">Blues</option>
                <option value="15">Jazz</option>
                <option value="16">Pop</option>
                <option value="17">Outro</option>
              </select>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-default">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script>
    var $cadastroForm = $('#cadastroForm');

    $cadastroForm.on('submit', function (ev) {
      ev.preventDefault();

      $.ajax({
        //url: "https://inkoncert.herokuapp.com/artista",
        url: "http://localhost:4700/artista",
        type: 'POST',
        data: $cadastroForm.serialize(),
        success: function (msg) {
          alert("Cadastrado com sucesso!");
          window.location.href = "feedback.html";
        },
        error: function (err) {
          if (err && err.responseJSON && err.responseJSON.message && err.responseJSON.message.userMessage)
            alert(err.responseJSON.message.userMessage);
          else {
            alert("Ocorreu uma falha com o cadastro.")
          }
        }
      });
    });
  </script>
</body>

</html>
